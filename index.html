<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: #E6ECF0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="code.png" alt="" width="50px" height="50px" />
        Pelatihan Coding
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container bg-white m-5">
      <div class="row p-3">
        <div class="col-sm"></div>
        <div class="col-sm-8">
          <h3><b> Log In to Twitter</b></h3>
          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Phone, email, or username"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <div class="row">
              <div class="col-sm">
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="border-radius: 15px"
                >
                  Log in
                </button>
              </div>
              <div class="col-sm-9">
                <div class="form-check">
                  <input type="checkbox" />
                  <label class="form-check-label " for="login"
                    >Remember me</label
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm"></div>
      </div>
      <div class="row p-2" style="background-color: #F5F8FA">
        <div class="col-sm"></div>
        <div class="col-sm-8">
          <p>New to Twitter? <a href="#">Sign up now &raquo;</a></p>
          <p>
            Already using Twitter via text message?
            <a href="#">Activate your account &raquo;</a>
          </p>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </body>
</html>
